<div
  class="ui-toast"
  [class]="toastClasses()"
  [class.ui-toast--exiting]="isExiting()"
  role="alert"
  aria-live="polite"
>
  <div class="ui-toast__icon">
    @switch (data().variant) {
      @case ('success') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="22 4 12 14.01 9 11.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      }
      @case ('error') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke-linecap="round"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke-linecap="round"/>
        </svg>
      }
      @case ('warning') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="9" x2="12" y2="13" stroke-linecap="round"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke-linecap="round"/>
        </svg>
      }
      @case ('info') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12" stroke-linecap="round"/>
          <line x1="12" y1="8" x2="12.01" y2="8" stroke-linecap="round"/>
        </svg>
      }
    }
  </div>
  <div class="ui-toast__content">
    @if (data().title) {
      <div class="ui-toast__title">{{ data().title }}</div>
    }
    <div class="ui-toast__message">{{ data().message }}</div>
  </div>
  @if (data().dismissible) {
    <button
      type="button"
      class="ui-toast__close"
      aria-label="Dismiss"
      (click)="dismiss()"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18" stroke-linecap="round"/>
        <line x1="6" y1="6" x2="18" y2="18" stroke-linecap="round"/>
      </svg>
    </button>
  }
  @if (data().showProgress && data().duration > 0) {
    <div class="ui-toast__progress">
      <div
        class="ui-toast__progress-bar"
        [style.animation-duration.ms]="data().duration"
      ></div>
    </div>
  }
</div>
