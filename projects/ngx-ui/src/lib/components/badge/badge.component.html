<span [class]="badgeClass()">
  <ng-content />
  @if (removable()) {
    <button type="button" class="ui-badge__remove" (click)="onRemove($event)" aria-label="Remove">
      <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4l8 8M12 4l-8 8"/>
      </svg>
    </button>
  }
</span>
