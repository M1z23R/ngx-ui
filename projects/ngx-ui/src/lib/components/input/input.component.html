<div
  class="ui-input-wrapper"
  [class.ui-input-wrapper--error]="displayError()"
  [class.ui-input-wrapper--disabled]="disabled()"
>
  @if (label()) {
    <label class="ui-input__label" [attr.for]="inputId()">
      {{ label() }}
      @if (required()) {
        <span class="ui-input__required">*</span>
      }
    </label>
  }
  <div class="ui-input__container">
    <input
      class="ui-input"
      [id]="inputId()"
      [type]="type()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [required]="required()"
      [(ngModel)]="value"
      (blur)="onBlur()"
      (input)="onInput()"
    />
  </div>
  @if (displayError()) {
    <span class="ui-input__error">{{ displayError() }}</span>
  }
  @if (hint() && !displayError()) {
    <span class="ui-input__hint">{{ hint() }}</span>
  }
</div>
